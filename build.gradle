version = 1.1

apply plugin: 'java'

repositories {
	flatDir(dirs: file(path_to_idea + "/lib/"))
	mavenCentral()
}

dependencies {
	compile module(':idea') {
		dependency(':openapi')
		dependency(':util')
		dependency(':annotations')
		dependency('com.google.guava:guava:14.0.1')
	}

	testCompile group: 'org.testng', name: 'testng', version: '5.14+'
}

test {
	useTestNG()
}
